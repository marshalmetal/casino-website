<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Casino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Virtual Casino</h1>
            <div id="user-info" class="hidden">
                <span id="user-balance">Balance: $1000</span>
                <button id="logout-btn">Logout</button>
            </div>
            <div id="auth-buttons">
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
        </header>

        <main class="main-content">
            <div id="auth-forms" class="hidden">
                <div id="login-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-submit">Login</button>
                </div>
                <div id="signup-form">
                    <h2>Sign Up</h2>
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button id="signup-submit">Sign Up</button>
                </div>
            </div>

            <div id="games-section" class="hidden">
                <h2>Casino Games</h2>
                <div class="games-grid">
                    <div class="game-card" id="slots">
                        <h3>Slots</h3>
                        <div class="game-preview">üé∞</div>
                        <button class="play-btn">Play Slots</button>
                    </div>
                    <div class="game-card" id="blackjack">
                        <h3>Blackjack</h3>
                        <div class="game-preview">üÉè</div>
                        <button class="play-btn">Play Blackjack</button>
                    </div>
                    <div class="game-card" id="roulette">
                        <h3>Roulette</h3>
                        <div class="game-preview">üé≤</div>
                        <button class="play-btn">Play Roulette</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/games.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
